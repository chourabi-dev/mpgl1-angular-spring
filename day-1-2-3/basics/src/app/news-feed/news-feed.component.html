<div class="card mb-3">
    <div class="card-body">
        <h3>{{ donnees.username }}</h3>
        <p>
            {{ donnees.content }}
        </p>
        <p>
            <small>{{ donnees.date | date:'medium' }}</small>
        </p>

        <div class="">
            <button (click)="like()" class="btn btn-outline-primary">{{nbrLikes}}  {{ didLike == true ? 'Dislike': 'Like' }}  </button>
        </div>
    </div>
</div>
